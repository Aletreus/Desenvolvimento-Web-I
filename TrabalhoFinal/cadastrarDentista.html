    <!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="cadastrarDentista.css">
</head>
<body>
    <div id="main">
        <div class="form-row">
            <p class="p">Nome</p>
            <input id="input1" class="input" type="text" placeholder="...">
        </div>
        <div class="form-row">
            <p class="p">Especialização</p>
            <input id="input2" class="input" type="text" placeholder="...">
        </div>
        <div class="form-row">
            <p class="p">CPF</p>
            <input id="input3" class="input" type="text" placeholder="999.999.999-99">
        </div>
        <div class="form-row">
            <p class="p">CRO</p>
            <input id="input4" class="input" type="text" placeholder="...">
        </div>
        <div class="form-row">
            <p class="p">Telefone</p>
            <input id="input5" class="input" type="text" placeholder="(XX) XXXXX-XXXX">
        </div>
        <div class="form-row">
            <p class="p">Email</p>
            <input id="input6" class="input" type="text" placeholder="example@gmail.com">
        </div>
        <div class="form-row">
            <p class="p">CEP</p>
            <input id="input7" class="input" type="text" placeholder="XX.XXX-XXX">
        </div>
        <div class="form-row">
            <p class="p">Ponto de Referência</p>
            <input id="input8" class="input" type="text" placeholder="...">
        </div>
        <button id="submitButton" class="button">Cadastrar</button>
    </div>
    <a href="index.html"><button id="voltar">Voltar para o Menu</button></a>
</body>
    <script src="cadastrarDentista.js"></script>
</html>
