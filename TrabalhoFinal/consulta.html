<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marcar Consulta</title>
    <link rel="stylesheet" href="consulta.css">
</head>
<body>
    <div id="main">
        <div class="form-row">
            <p class="p">CPF Cliente</p>
            <input id="input1" class="input" type="text" placeholder="999.999.999-99">
        </div>
        <div class="form-row">
            <p class="p">ID do Doutor</p>
            <input id="input2" class="input" type="text" placeholder="(X)">
        </div>
        <div class="form-row">
            <p class="p">Tipo de procedimento</p>
            <input id="input3" class="input" type="text" placeholder="...">
        </div>
        <div class="form-row">
            <p class="p">Data:</p>
            <input id="input4" class="input" type="text" placeholder="xx/xx/xxxx">
        </div>
        <div class="form-row">
            <p class="p">Hora:</p>
            <input id="input5" class="input" type="text" placeholder="00h:00min">
        </div>
        <div class="form-row">
            <p class="p">Valor da Consulta:</p>
            <input id="input6" class="input" type="text" placeholder="R$00,00">
        </div>
        <button id="submitButton" class="button">Agendar Consulta</button>
    </div>
    <a href="index.html"><button id="voltar">Voltar para o Menu</button></a>
</body>
    <script src="consulta.js"></script>
</html>
