<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Cadastro</title>
    <link rel="stylesheet" href="cadastrarCliente.css">
</head>
<body>

            <p class="p">CEP:</p>

        </div>
        <div class="form-row">
            <p class="p">Email:</p>
            <input id="input7" class="input" type="text" placeholder="example@gmail.com">

        <button id="submitButton" class="button">Cadastrar</button>
